        <li><a href="#clasicos">ClÃ¡sicos</a></li>
        <li><a href="#podcast">Podcast</a></li>
        <li><a href="#redes">Redes</a></li>
        <li><a href="#afiliados">Afiliados</a></li>
      </ul>
    </nav>
  </header>

  <!-- Inicio con eslogan -->
  <section id="inicio">
    <h2>Bienvenido a Cine con Estilo</h2>
    <p id="eslogan">Tu cine, ahora</p>
    <img src="portada.jpg" alt="Portada Cine con Estilo" style="max-width:100%; margin-top:20px; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.6);">

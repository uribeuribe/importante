<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine con Estilo</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #E50914;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 12px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #E50914;
    }

    /* Responsive menu */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }
    iframe {
      max-width: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    iframe:hover {
      transform: scale(1.03);
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .redes a {
      margin: 0 10px;
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .redes a:hover {
      color: #E50914;
    }
    .afiliados a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #E50914;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .afiliados a:hover {
      background: #b20710;
      transform: scale(1.05);
    }
    footer {
      background:#111;
      padding:20px;
      text-align:center;
      font-size:14px;
      color:#888;
    }

    /* AnimaciÃ³n del eslogan */
    #eslogan {
      font-size: 28px;
      font-family: 'Courier New', monospace;
      margin-top: 20px;
      color: #fff;
      overflow: hidden;
      border-right: 2px solid #E50914;
      white-space: nowrap;
      animation: typing 3s steps(20, end), blink .8s infinite;
      display: inline-block;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* BotÃ³n Ir Arriba */
    #toTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #E50914;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      transition: background 0.3s;
    }
    #toTop:hover {
      background: #b20710;
    }
  </style>
</head>
<body>

  <!-- Header con menÃº -->
  <header>

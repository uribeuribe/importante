      <iframe width="560" height="315" src="https://www.youtube.com/embed/8ugaeA-nMTc" allowfullscreen></iframe>
    </div>
  </section>

  <!-- ClÃ¡sicos -->
  <section id="clasicos">
    <h2>ClÃ¡sicos del Cine</h2>
    <div class="videos">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/sY1S34973zA" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Podcast -->
  <section id="podcast">
    <h2>Podcast de Cine</h2>
    <iframe src="https://open.spotify.com/embed/episode/5j6zzZzF9Pga8q2a5zs6iA" width="100%" height="232" allow="encrypted-media"></iframe>
  </section>

  <!-- Redes Sociales -->
  <section id="redes">
    <h2>SÃ­guenos en Redes</h2>
    <div class="redes">
      <a href="https://www.youtube.com/" target="_blank">ðŸ“º YouTube</a>
      <a href="https://www.instagram.com/" target="_blank">ðŸ“¸ Instagram</a>
      <a href="https://www.tiktok.com/" target="_blank">ðŸŽµ TikTok</a>
    </div>
  </section>

  <!-- Afiliados -->
  <section id="afiliados">
    <h2>Programas de Afiliados</h2>
